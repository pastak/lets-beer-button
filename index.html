<html>
  <head>
    <title>「飲みに行くぞ」ボタンブログパーツ</title>
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
  </head>
  <body>
    <div class='container'>
      <h1>「飲みに行くぞ」ボタンブログパーツ</h1>
      <p>
        自身のブログなどに簡単に「飲みに行くぞ」ボタンを設置することが出来ます。
      </p>
      <h2>使い方</h2>
      <p>
        以下のフォームを入力していくとボタンを表示するためのHTMLが表示されるので、ご自身のブログのサイドバーなどでご利用ください。
        （ご利用のサービスによってはHTMLやJavaScriptの制約などを受けて表示できない場合があります）
      </p>

      <h2>ボタンを作る</h2>
      <div class='form-group'>
        <label for='userNameInput'>Twitterアカウント名</label>
        <div class='input-group'>
          <span class='input-group-addon' id='userNamePrefix'>@</span>
          <input type='text' class='form-control' placeholder='Username' aria-describedby='userNamePrefix' id='userNameInput'>
        </div>
      </div>
      <div class='form-group'>
        <label for='textInput'>飲みに誘ってもらうときに言ってもらいたい言葉(optional)</label>
        <input type='email' class='form-control' id='textInput' placeholder='飲みに行くぞ!!!🍺'>
      </div>
      <div class='form-group'>
        <label for='buttonTextInput'>ボタンに表示したいテキスト(optional)</label>
        <span class='small'><mark>${username}</mark>は入力されたTwitterアカウント名に置換されます</span>
        <input type='email' class='form-control' id='buttonTextInput' placeholder='@${username}を飲みに誘う🍺'>
      </div>
      <h3>プレビュー</h3>
        <div id='previewArea'></div>
      <h3>表示用HTML</h3>
      <pre id='pasteHtml'></pre>
      <button id='copyButton'>
        <i class="fa fa-clipboard" aria-hidden="true"></i>
        コピーする
      </button>

      <h2>作った人</h2>
      <a target='_blank' href='https://twitter.com/pastak'>@pastak</a><br />
      <a target='_blank' href='https://github.com/pastak/lets-beer-button'>ソースコード</a><br />
      <button class="lets-drink-beer-button" data-user-name="pastak" data-text="" data-button-text=""></button>
    </div>
    <script src='main.js'></script>
    <script src='embed.js'></script>
  </body>
</html>
